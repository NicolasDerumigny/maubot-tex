# https://matplotlib.org/users/usetex.html
use_tex: false
# List of packages to autoload when `use_tex` is `true`
packages: [amsmath, amssymb, amsfonts]
# Font size for rendering LaTeX
font_size: 18
# Dots per inch for PNG thumbnail
thumbnail_dpi: 100
# Which format to output the image in.
# Thumbnail is always PNG regardless of this option.
mode: svg
# Command without prefix !
command: tex
